service:
  name: quantum-bank-backend-svc
  identifier: quantumbankbackendsvc
  orgIdentifier: SE_Sandbox
  projectIdentifier: devX_super_team
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: quantumbankk8s
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: quantumbank
                  gitFetchType: Branch
                  paths:
                    - .harness/kubernetes/hsaab-quantum-bank-backend-deployment.yaml
                    - .harness/kubernetes/hsaab-quantum-bank-backend-service.yaml
                  branch: main
              skipResourceVersioning: false
              enableDeclarativeRollback: false
    type: Kubernetes
